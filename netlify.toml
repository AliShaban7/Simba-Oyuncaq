[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/dist"

[functions]
  node_bundler = "esbuild"

# SPA routing for React (Vite)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Proxy internal API calls to the backend on Render
[[redirects]]
  from = "/api/*"
  to = "https://simba-backend.onrender.com/:splat"
  status = 200
  force = true

[dev]
  command = "cd frontend && npm run dev"
  port = 5173
  targetPort = 5173

# Environment variables (optional â€“ set real valuesa in Netlify UI)
[template.environment]
  VITE_API_URL = "https://simba-backend.onrender.com"

