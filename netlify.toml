[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/dist"

[functions]
  node_bundler = "esbuild"

# SPA routing for React (Vite)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "cd frontend && npm run dev"
  port = 5173
  targetPort = 5173

# Environment variables (optional â€“ set real values in Netlify UI)
[template.environment]
  VITE_API_URL = "https://simba-oyuncaq.netlify.app"

